<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/variable.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/search.css" />
    <link rel="stylesheet" href="./styles/flex.css" />
    <link rel="stylesheet" href="./styles/background.css" />
    <link rel="stylesheet" href="./styles/color.css" />
    <link rel="stylesheet" href="./styles/display.css" />
    <link rel="stylesheet" href="./styles/typo.css" />
    <link rel="stylesheet" href="./styles/space.css" />
  </head>
  <body>
    <header class="bg-custom-dark">
      <nav
        class="flex md:justify-between md:justify-center align-center header__container px-2"
      >
        <div class="icon flex align-center md:px-4 lg:px-6">
          <i class="text-pink icon-head fab fa-battle-net"></i>
          <h2 class="text-white uppercase">Zattix</h2>
        </div>
        <div class="flex align-center md:px-4 lg:px-6">
          <div class="links md:px-4 lg:px-6 text-gray text-md md:px-2">
            <i class="icon__link fas fa-home"></i>
            <a href="#" class="text-gray">Home</a>
          </div>
          <div class="links md:px-4 lg:px-6 text-gray text-md md:px-2">
            <i class="icon__link fas fa-border-style"></i>
            <a href="#" class="text-gray">Collections</a>
          </div>

          <div class="links md:px-4 lg:px-6 text-gray text-md md:px-2">
            <i class="icon__link fas fa-shopping-cart"></i>
            <a href="#" class="text-gray">Purchase List</a>
          </div>
          <div class="button md:px-4 lg:px-6 md:hidden">
            <button type="button">Post An Add</button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="search__box bg-custom-pink">
        <div
          class="search__info pt-5 flex flex-column align-center justify-center"
        >
          <h1>Zattix</h1>
          <p>Buying And Selling Couldn`t be Simpler than this!</p>
        </div>
        <div class="search__input"></div>
      </div>
    </main>
